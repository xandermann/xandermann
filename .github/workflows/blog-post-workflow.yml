name: Latest blog post workflow
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog-en:
    name: Update this repo's README with latest english blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "8"
          comment_tag_name: "BLOG-POST-EN-LIST"
          feed_list: "https://www.alexandre-hublau.com/en/posts/index.xml"

  update-readme-with-blog-fr:
    name: Update this repo's README with latest french blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "8"
          comment_tag_name: "BLOG-POST-FR-LIST"
          feed_list: "https://www.alexandre-hublau.com/fr/posts/index.xml"
